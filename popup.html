<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM Translation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="settings-section">
      <h2>LLM Translation</h2>
      <div class="translation-area">
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <div class="controls">
          <button id="translateBtn">Translate</button>
          <div class="spinner" id="loadingSpinner"></div>
        </div>
        <div class="result-container">
          <textarea id="outputText" placeholder="Translation result..." readonly></textarea>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Model Selection</h2>
      <div class="model-selection">
        <select id="modelSelect">
          <option value="THUDM/GLM-4-9B-0414">GLM-4-9B (Free)</option>
          <option value="Qwen/Qwen2.5-7B-Instruct">Qwen2.5-7B (Free)</option>
          <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen2.5-Coder-7B (Free)</option>
          <option value="THUDM/glm-4-9b-chat">GLM-4-9B-Chat (Free)</option>
        </select>
      </div>
      
      <div id="customModelConfig" class="hidden" style="display: none;">
        <input type="text" id="customModelName" placeholder="Model Name">
        <input type="text" id="customModelEndpoint" placeholder="API Endpoint">
      </div>
      
      <div class="api-key" style="display: none;">
        <label for="apiKey">API Key:</label>
        <div class="key-input-container">
          <input type="password" id="apiKey" placeholder="Enter API Key">
          <button id="showKeyBtn">Show</button>
        </div>
      </div>
      
      <button id="saveSettingsBtn" style="display: none;">Save Settings</button>
    </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
