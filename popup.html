<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM翻译</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>LLM翻译</h1>
    
    <div class="translation-area">
      <textarea id="inputText" placeholder="输入要翻译的文本..."></textarea>
      <div class="controls">
        <button id="translateBtn">Translate</button>
        <div class="spinner" id="loadingSpinner"></div>
      </div>
      <div class="result-container">
        <textarea id="outputText" placeholder="Translation result..." readonly></textarea>
        <button id="copyBtn" title="Copy result"><img src="images/copy.svg" alt="Copy"></button>
      </div>
    </div>

    <div class="settings-section">
      <h2>Settings</h2>
      <div class="model-selection">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="claude-3-opus-20240229">Claude 3 Opus</option>
          <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
          <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
          <option value="gemini-pro">Gemini Pro</option>
          <option value="THUDM/GLM-4-9B-0414">GLM-4-9B (Free)</option>
          <option value="Qwen/Qwen2.5-7B-Instruct">Qwen2.5-7B (Free)</option>
          <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen2.5-Coder-7B (Free)</option>
          <option value="THUDM/glm-4-9b-chat">GLM-4-9B-Chat (Free)</option>
          <option value="custom">Custom...</option>
        </select>
      </div>
      
      <div id="customModelConfig" class="hidden">
        <input type="text" id="customModelName" placeholder="Model Name">
        <input type="text" id="customModelEndpoint" placeholder="API Endpoint">
      </div>
      
      <div class="api-key">
        <label for="apiKey">API Key:</label>
        <div class="key-input-container">
          <input type="password" id="apiKey" placeholder="Enter API Key">
          <button id="showKeyBtn">Show</button>
        </div>
      </div>
      
      <button id="saveSettingsBtn">Save Settings</button>
    </div>
    
    <div class="help-section">
      <h3>Usage Tips</h3>
      <ul>
        <li>Right-click on selected text to translate directly</li>
        <li>Auto-detect Chinese and English for translation</li>
        <li>Configure different models in settings</li>
      </ul>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
