<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM Translation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="settings-section">
      <h2>LLM Translation</h2>
      
      <div class="language-preference-row">
        <div class="language-preference">
          <select id="nativeLanguage">
            <!-- 选项将通过JavaScript动态加载 -->
          </select>
          <div class="controls">
            <button id="translateBtn" title="Translate selected text">Text</button>
            <button id="translateWebpageBtn" title="Translate current webpage">Page</button>
            <button id="clearTranslationsBtn" title="Clear webpage translations" class="clear-btn">Clear</button>
          </div>
        </div>
      </div>
      
      <div class="translation-area">
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <div class="result-container">
          <textarea id="outputText" placeholder="Translation result..." readonly></textarea>
          <div class="spinner" id="loadingSpinner"></div>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2 class="collapsible-header" id="modelSectionHeader">
        Model Selection
        <span class="collapse-icon">▼</span>
      </h2>
      <div class="collapsible-content hidden" id="modelSectionContent">
        <div class="model-selection">
          <select id="modelSelect">
            <!-- 模型选项将通过JavaScript动态加载 -->
          </select>
        </div>
        
        <div id="customModelConfig" class="model-config hidden">
          <input type="text" id="customModelName" placeholder="Model Name">
          <input type="text" id="customModelEndpoint" placeholder="API Endpoint">
        </div>
        
        <div class="api-key-section">
          <div class="api-key silicon-flow">
            <label for="siliconFlowApiKey">SiliconFlow <a href="https://cloud.siliconflow.cn/account/ak">API Key</a></label>
            <div class="key-input-container">
              <input type="password" id="siliconFlowApiKey" placeholder="Enter API Key">
              <button id="showSiliconFlowKeyBtn" class="show-key-btn"><img src="images/eye-close.png" alt="Show" class="eye-icon"></button>
            </div>
          </div>
          
          <div class="api-key zhipu">
            <label for="zhipuApiKey">ZhipuAI <a href="https://open.bigmodel.cn/usercenter/proj-mgmt/apikeys">API Key</a></label>
            <div class="key-input-container">
              <input type="password" id="zhipuApiKey" placeholder="Enter API Key">
              <button id="showZhipuKeyBtn" class="show-key-btn"><img src="images/eye-close.png" alt="Show" class="eye-icon"></button>
            </div>
          </div>
          
          <div class="api-key custom hidden">
            <label for="customApiKey">Custom API Key:</label>
            <div class="key-input-container">
              <input type="password" id="customApiKey" placeholder="Enter API Key">
              <button id="showCustomKeyBtn" class="show-key-btn"><img src="images/eye-close.png" alt="Show" class="eye-icon"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
